<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 기기에서 화면이 깨지지 않고, 확대/축소되지 않도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>내 손안의 캐릭터폰</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript 파일 연결 (defer: HTML 로딩이 끝난 후 스크립트를 실행) -->
    <script defer src="script.js"></script>
</head>
<body>

    <!-- 스마트폰의 물리적인 프레임을 나타내는 컨테이너 -->
    <div id="smartphone">
        <!-- 실제 콘텐츠가 표시되는 스크린 영역 -->
        <div id="screen">

            <!-- 1. 상단 상태 바 -->
            <header id="status-bar">
                <div class="time">1:41</div>
                <div class="icons">
                    <span>📶</span>
                    <span>LTE</span>
                    <span>🔋</span>
                </div>
            </header>

            <!-- 2. 앱 화면들이 표시될 메인 공간 -->
            <main id="app-space">

                <!-- 2-1. 기본으로 보여질 홈 화면 -->
                <div id="home-screen" class="app-view active">
                    <div class="app-grid">
                        <!-- 각 앱 아이콘. data-app 속성으로 어떤 앱인지 구분 -->
                        <div class="app-icon" data-app="phone">
                            <div class="icon-image">📞</div>
                            <span class="icon-name">전화</span>
                        </div>
                        <div class="app-icon" data-app="gallery">
                            <div class="icon-image">🖼️</div>
                            <span class="icon-name">갤러리</span>
                        </div>
                        <div class="app-icon" data-app="calendar">
                            <div class="icon-image">📅</div>
                            <span class="icon-name">캘린더</span>
                        </div>
                         <div class="app-icon" data-app="memo">
                            <div class="icon-image">📝</div>
                            <span class="icon-name">메모</span>
                        </div>
                    </div>
                    <!-- 하단 독(Dock) 영역 -->
                    <nav id="dock">
                        <div class="app-icon" data-app="messages">
                            <div class="icon-image">💬</div>
                            <span class="icon-name">문자</span>
                        </div>
                        <div class="app-icon" data-app="charactalk">
                            <div class="icon-image">❤️</div>
                            <span class="icon-name">캐릭터톡</span>
                        </div>
                        <div class="app-icon" data-app="settings">
                            <div class="icon-image">⚙️</div>
                            <span class="icon-name">설정</span>
                        </div>
                    </nav>
                </div>

                <!-- 2-2. 전화 앱 화면 (초기에는 숨김) -->
                <div id="phone-app" class="app-view" data-app-id="phone">
                    <header class="app-header">
                        <button class="back-btn">홈</button>
                        <h1>통화 기록</h1>
                    </header>
                    <div class="app-content" id="call-log-list">
                        <!-- JS가 통화 기록을 여기에 추가할 예정 -->
                        <div class="call-item">📞 [캐릭터 이름] - 3분 12초</div>
                    </div>
                </div>

                <!-- 2-3. 문자 앱 화면 (초기에는 숨김) -->
                <div id="messages-app" class="app-view" data-app-id="messages">
                    <header class="app-header">
                        <button class="back-btn">홈</button>
                        <h1>문자 메시지</h1>
                    </header>
                    <div class="app-content" id="message-list">
                        <!-- JS가 문자 기록을 여기에 추가할 예정 -->
                         <div class="message-item">💬 [캐릭터 이름] - 오늘 저녁 7시 잊지마!</div>
                    </div>
                </div>

                <!-- 2-4. 캐릭터톡 앱 화면 (초기에는 숨김) -->
                <div id="charactalk-app" class="app-view" data-app-id="charactalk">
                    <header class="app-header">
                        <button class="back-btn">홈</button>
                        <h1 class="character-name">캐릭터 이름</h1>
                    </header>
                    <main class="chat-log">
                        <!-- JS가 채팅 내용을 여기에 추가할 예정 -->
                        <div class="chat-bubble character">안녕!</div>
                        <div class="chat-bubble user">안녕!</div>
                    </main>
                    <footer class="chat-input">
                        <input type="text" id="message-input" placeholder="메시지 입력...">
                        <button id="send-btn">전송</button>
                    </footer>
                </div>

                <!-- 2-5. 설정 앱 화면 (초기에는 숨김) -->
                <div id="settings-app" class="app-view" data-app-id="settings">
                    <header class="app-header">
                        <button class="back-btn">홈</button>
                        <h1>설정</h1>
                    </header>
                    <div class="app-content settings-form">
                        <label for="api-key">Gemini API 키</label>
                        <input type="password" id="api-key" placeholder="API 키를 입력하세요">

                        <label for="user-persona">User Persona</label>
                        <textarea id="user-persona" placeholder="캐릭터가 나를 어떻게 인식할지 알려주세요."></textarea>

                        <label for="user-note">User Note</label>
                        <textarea id="user-note" placeholder="대화에 참고할 추가 정보를 입력하세요."></textarea>
                        
                        <label for="json-upload">Chatlog JSON 파일 주입</label>
                        <input type="file" id="json-upload" accept=".json">
                        
                        <button id="save-settings-btn">저장하기</button>
                    </div>
                </div>
                
                <!-- 갤러리, 캘린더 등 다른 앱들도 위와 같은 구조로 추가할 수 있습니다. -->

            </main>

        </div>
    </div>

</body>
</html>
